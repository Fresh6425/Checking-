<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเช็คชื่อ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ระบบเช็คชื่อ</h2>
        <label for="room">เลือกห้อง:</label>
        <select id="room">
            <option value="">-- เลือกห้อง --</option>
        </select>
        <div id="students-container" class="hidden">
            <h3>รายชื่อสมาชิก</h3>
            <table>
                <thead>
                    <tr>
                        <th>รหัส</th>
                        <th>ชั้นปี</th>
                        <th>อยู่</th>
                        <th>ไม่อยู่</th>
                        <th>เหตุผล (ถ้าไม่อยู่)</th>
                    </tr>
                </thead>
                <tbody id="students-list"></tbody>
            </table>
            <button onclick="submitAttendance()">บันทึกเช็คชื่อ</button>
            <button onclick="showAllResults()">แสดงผลลัพธ์รวม</button>
            <button onclick="resetAttendance()">รีเซ็ตข้อมูล</button>
        </div>
        <div id="result" class="hidden">
            <h3>ผลลัพธ์</h3>
            <pre id="output"></pre>
        </div>
    </div>

    <script>
        const data = {
            "ชั้นปีที่ 1": {
                "301": ["027", "028"],
                "302": ["029", "050"],
                "304": ["030", "031", "035", "037"],
                "305": ["038", "039"],
                "309/2": ["042"],
                "310": ["043"],
                "311": ["044"],
                "312": ["045"],
                "315": ["046", "047"],
                "316": ["049", "048", "041"],
                "318": ["052", "053"]
            },
            "ชั้นปีที่ 2": {
                "307": ["015", "104"],
                "309/1": ["106", "107"],
                "309/2": ["134", "139"],
                "314": ["122"],
                "312": ["136", "137", "138"],
                "313": ["002", "023", "025", "028"],
                "315": ["108", "109"]
            },
            "ชั้นปีที่ 3": {
                "301": ["53", "55"],
                "302": ["61", "78"],
                "303": ["63", "62", "64", "65"],
                "305": ["131", "57"],
                "306": ["58"],
                "308": ["76", "79", "77"],
                "309/2": ["122"],
                "310": ["66", "69", "132"],
                "314": ["71", "72", "75"],
                "317": ["80", "82", "83", "84"],
                "318": ["85", "86"]
            },
            "ชั้นปีที่ 4": {
                "319": ["02", "26", "103"],
                "306": ["25", "32", "19"],
                "307": ["17", "43"],
                "309/1": ["80", "125"],
                "311": ["85", "93", "97"]
            }
        };

        const attendanceRecords = {}; // เก็บข้อมูลเช็คชื่อแต่ละห้อง

        const roomSelect = document.getElementById("room");
        const studentsContainer = document.getElementById("students-container");
        const studentsList = document.getElementById("students-list");
        const resultContainer = document.getElementById("result");
        const output = document.getElementById("output");

        // เติมตัวเลือกห้อง
        const allRooms = new Set();
        Object.values(data).forEach(yearData => {
            Object.keys(yearData).forEach(room => allRooms.add(room));
        });
        allRooms.forEach(room => {
            const option = document.createElement("option");
            option.value = room;
            option.textContent = `ห้อง ${room}`;
            roomSelect.appendChild(option);
        });

        roomSelect.addEventListener("change", function() {
            const selectedRoom = this.value;
            if (!selectedRoom) {
                studentsContainer.classList.add("hidden");
                return;
            }

            studentsList.innerHTML = "";
            Object.keys(data).forEach(year => {
                if (data[year][selectedRoom]) {
                    data[year][selectedRoom].forEach(id => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${id}</td>
                            <td>${year}</td>
                            <td><input type="radio" name="attend-${id}" value="present" checked></td>
                            <td><input type="radio" name="attend-${id}" value="absent"></td>
                            <td><input type="text" id="reason-${id}" disabled></td>
                        `;
                        studentsList.appendChild(row);
                    });
                }
            });

            document.querySelectorAll(`input[name^="attend-"]`).forEach(input => {
                input.addEventListener("change", function() {
                    const id = this.name.split("-")[1];
                    document.getElementById(`reason-${id}`).disabled = this.value !== "absent";
                });
            });

            studentsContainer.classList.remove("hidden");
        });

        function submitAttendance() {
            const selectedRoom = roomSelect.value;
            if (!selectedRoom) return;

            let presentList = [];
            let absentList = [];

            Object.keys(data).forEach(year => {
                if (data[year][selectedRoom]) {
                    data[year][selectedRoom].forEach(id => {
                        const status = document.querySelector(`input[name="attend-${id}"]:checked`).value;
                        if (status === "present") {
                            presentList.push(id);
                        } else {
                            const reason = document.getElementById(`reason-${id}`).value.trim();
                            absentList.push(`${id} ${reason}`);
                        }
                    });

                    if (!attendanceRecords[year]) attendanceRecords[year] = {};
                    attendanceRecords[year][selectedRoom] = `${selectedRoom} = ${presentList.join(" ")} ครบ ${absentList.join(" ")}`;
                }
            });

            alert(`บันทึกข้อมูลห้อง ${selectedRoom} เรียบร้อยแล้ว`);
        }

        function showAllResults() {
            const selectedDate = new Date().toLocaleDateString("th-TH", {
                day: "numeric",
                month: "long",
                year: "numeric"
            });

            let resultText = `ขออนุญาตส่งเช็คชื่อ วันที่ ${selectedDate}\n`;
            ["ชั้นปีที่ 1", "ชั้นปีที่ 2", "ชั้นปีที่ 3", "ชั้นปีที่ 4"].forEach(year => {
                if (attendanceRecords[year]) {
                    resultText += `\n** ${year} **\n`;
                    Object.values(attendanceRecords[year]).forEach(record => {
                        resultText += record + "\n";
                    });
                }
            });

            output.textContent = resultText.trim();
            resultContainer.classList.remove("hidden");
        }

        function resetAttendance() {
            location.reload();
        }
    </script>
</body>
</html>
